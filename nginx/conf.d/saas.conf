# Catch-all for all domains (root, subdomains, and custom domains)
server {
  listen 80;
  server_name _;

  # Redirect all HTTP traffic to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;

  # SSL certificates (use Cloudflare Origin or self-signed)
  ssl_certificate     /etc/ssl/origin.pem;
  ssl_certificate_key /etc/ssl/origin.key;

  # Optional security settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  location / {
    proxy_pass http://client_saas:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
